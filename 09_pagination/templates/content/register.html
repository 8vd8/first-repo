{{define "content"}}
<h1>Register</h1>
<form action = "/register" method="post" name = "register">
    <p><input type="text" name = "username" value ="" placeholder="Username"></p>
    <p><input type="text" name ="email" value = "" placeholder="Email" ></p>
    <p><input type="password" name ="pwd1" value = "" placeholder="Set Password" ></p>
    <p><input type="password" name ="pwd2" value = "" placeholder="Review Password" ></p>
    <p><input type="submit" name ="submit" value = "Register"  ></p>
</form>

<p>有账号的话? <a href="/login">登录</a></p>

{{if .Errs}}
<ul>
    {{range .Errs}}
    <li>{{.}}</li>
    {{end}}
</ul>
{{end}}
{{end}}
